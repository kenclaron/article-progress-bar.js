<!DOCTYPE html>
<html>
<head>
  <title>Article Progress Bar JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=0.45, user-scalable=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <h1>Article Progress Bar JS</h1>
  <p>Scroll down and look at the top of the screen</p>
  <p>For randomize settings of Article Scrollbar JS, please, reload page</p>
  <p id="text" class="lorem"></p>
  <script src="./js/article-progress-bar.js"></script>
  <script>
    for(let i = 0; i < 100; i++) {
      document.getElementById("text").textContent += "Lorem ipsum dolor sit amet, consectetur adipscing elit. "
    }

    let height = Math.floor(Math.random() * 6 + 4);
    let activeheight = height + Math.floor(Math.random() * 5) + "px";
    height += "px";
    let color = GetRandomColor();

    var scrollbar = new ArticleProgressBar(activeheight, height, color, "#f2f2f2", false);

    function GetRandomColor() {
      var letters = '456789AB';
      var color = '#';
      for (var i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 8)];
      }
      return color;
    }
  </script>
</body>
</html>
